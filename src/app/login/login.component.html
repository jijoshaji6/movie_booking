<div class="container-fluid">
    <div class="row main-content  text-center">
        <div class=" login_form ">
            <div class="container-fluid">
                <div class="row mt-1">
                    <h2>Login</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Username" required>
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password" required>
                        </div>
                        <div class="row">
                            <input type="submit" value="Login" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Don't have an account? <a routerLink="/register" class="text-decoration-none">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
