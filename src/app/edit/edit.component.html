<div class="container" >
    <div class="row">
        <span><a class="btn btn-outline-danger" (click)="back()" >Back</a></span>
        <h3 class="text-center mb-4">Edit Movie</h3>
        <div class="col-md-6" >
            <img [src]="movie.image" alt="">
        </div>
        <div class="col-md-6">
            <form class="mb-4 ">
                <div class="form-group mb-4">
                  <label for="name">Movie Name</label>
                  <input type="text" class="form-control shadow-none" id="name" aria-describedby="emailHelp" placeholder="Movie Name">
                </div>
                <div class="form-group mb-4">
                  <label for="genre">Genre</label>
                  <input type="text" class="form-control shadow-none" id="genre" placeholder="Genre Action/Comedy...">
                </div>
                <div class="form-group mb-4">
                  <label for="duration">Duration</label>
                  <input type="text" class="form-control shadow-none" id="duration" placeholder="Duration HH:MM">
                </div>
                <div class="form-group mb-4">
                  <label for="desc">Description</label>
                  <textarea type="text" class="form-control shadow-none" id="desc" placeholder="Description" rows="2"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="image" class="mb-2">Image</label><br>
                    <input type="file" class="form-control-file" id="image">
                  </div>
                <div class="form-group mb-4">
                    <label for="bgimage" class="mb-2">Background Image</label><br>
                    <input type="file" class="form-control-file" id="bgimage">
                  </div>
                  <div class="form-group mb-4">
                    <label for="time" class="mb-4">Show Times</label>
                    <div class="row">
                      <div class="col-3">
                        <button class="btn btn-secondary">11:30 am</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-secondary">2:30 pm</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-secondary">5 pm</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-secondary">9 pm</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label for="date">Show Dates</label>
                    <div class="row">
                      <div class="col-6">
                        <label for="fromdate">From</label>
                        <input type="date" class="form-control shadow-none" id="fromdate">
                      </div>
                      <div class="col-6">
                        <label for="todate">To</label>
                        <input type="date" class="form-control shadow-none" id="todate">
                      </div>
                    </div>
                  </div>
                <div class="d-grid">
                        <button type="submit" class="btn btn-outline-success ">Update</button>
                </div>
              </form>
        </div>
    </div>
</div>
