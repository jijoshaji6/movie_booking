<div id="carousel" class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
            <img [src]="movieList[0].bgImage" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img [src]="movieList[1].bgImage" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img [src]="movieList[2].bgImage" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img [src]="movieList[3].bgImage" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img [src]="movieList[4].bgImage" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img [src]="movieList[5].bgImage" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container mb-4 ">
    <div class="row">
        <div class=" col-12 col-md-6 col-lg-3  mt-5" *ngFor="let movie of movieList">
            <a class=" text-decoration-none pe-auto" (click)="moviePage(movie.id)">
                <div class="card" style="width: 18rem;">
                    <img [src]="movie.image" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.movieName}}</h5>
                        <p class="card-text">{{movie.genre}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
